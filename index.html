<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1E1E3A, #0A0015);
            color: #E5E7EB;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            transform: rotateZ(45deg);
        }
        .night {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 2px;
            background: linear-gradient(-45deg, rgb(255, 255, 255), rgba(186, 4, 231, 0.993));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgb(202, 149, 187));
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }
        .shooting_star::before,
        .shooting_star::after {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(238, 177, 234, 0.986), rgb(141, 14, 120), rgb(219, 97, 228));
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }
        .shooting_star::before {
            transform: translateX(50%) rotateZ(45deg);
        }
        .shooting_star::after {
            transform: translateX(50%) rotateZ(-45deg);
        }
        .shooting_star:nth-child(1) { top: calc(50% - 100px); left: calc(50% - 200px); animation-delay: 1234ms; }
        .shooting_star:nth-child(1)::before, .shooting_star:nth-child(1)::after { animation-delay: 1234ms; }
        .shooting_star:nth-child(2) { top: calc(50% - 50px); left: calc(50% - 150px); animation-delay: 5678ms; }
        .shooting_star:nth-child(2)::before, .shooting_star:nth-child(2)::after { animation-delay: 5678ms; }
        .shooting_star:nth-child(3) { top: calc(50% - 200px); left: calc(50% - 100px); animation-delay: 2345ms; }
        .shooting_star:nth-child(3)::before, .shooting_star:nth-child(3)::after { animation-delay: 2345ms; }
        .shooting_star:nth-child(4) { top: calc(50% - 150px); left: calc(50% - 250px); animation-delay: 7890ms; }
        .shooting_star:nth-child(4)::before, .shooting_star:nth-child(4)::after { animation-delay: 7890ms; }
        .shooting_star:nth-child(5) { top: calc(50% - 80px); left: calc(50% - 300px); animation-delay: 3456ms; }
        .shooting_star:nth-child(5)::before, .shooting_star:nth-child(5)::after { animation-delay: 3456ms; }
        .shooting_star:nth-child(6) { top: calc(50% - 120px); left: calc(50% - 180px); animation-delay: 9012ms; }
        .shooting_star:nth-child(6)::before, .shooting_star:nth-child(6)::after { animation-delay: 9012ms; }
        .shooting_star:nth-child(7) { top: calc(50% - 60px); left: calc(50% - 220px); animation-delay: 4567ms; }
        .shooting_star:nth-child(7)::before, .shooting_star:nth-child(7)::after { animation-delay: 4567ms; }
        .shooting_star:nth-child(8) { top: calc(50% - 180px); left: calc(50% - 140px); animation-delay: 6789ms; }
        .shooting_star:nth-child(8)::before, .shooting_star:nth-child(8)::after { animation-delay: 6789ms; }
        .shooting_star:nth-child(9) { top: calc(50% - 90px); left: calc(50% - 260px); animation-delay: 123ms; }
        .shooting_star:nth-child(9)::before, .shooting_star:nth-child(9)::after { animation-delay: 123ms; }
        .shooting_star:nth-child(10) { top: calc(50% - 140px); left: calc(50% - 170px); animation-delay: 8901ms; }
        .shooting_star:nth-child(10)::before, .shooting_star:nth-child(10)::after { animation-delay: 8901ms; }
        .shooting_star:nth-child(11) { top: calc(50% - 110px); left: calc(50% - 210px); animation-delay: 234ms; }
        .shooting_star:nth-child(11)::before, .shooting_star:nth-child(11)::after { animation-delay: 234ms; }
        .shooting_star:nth-child(12) { top: calc(50% - 70px); left: calc(50% - 190px); animation-delay: 567ms; }
        .shooting_star:nth-child(12)::before, .shooting_star:nth-child(12)::after { animation-delay: 567ms; }
        .shooting_star:nth-child(13) { top: calc(50% - 160px); left: calc(50% - 130px); animation-delay: 789ms; }
        .shooting_star:nth-child(13)::before, .shooting_star:nth-child(13)::after { animation-delay: 789ms; }
        .shooting_star:nth-child(14) { top: calc(50% - 130px); left: calc(50% - 240px); animation-delay: 901ms; }
        .shooting_star:nth-child(14)::before, .shooting_star:nth-child(14)::after { animation-delay: 901ms; }
        .shooting_star:nth-child(15) { top: calc(50% - 85px); left: calc(50% - 160px); animation-delay: 345ms; }
        .shooting_star:nth-child(15)::before, .shooting_star:nth-child(15)::after { animation-delay: 345ms; }
        .shooting_star:nth-child(16) { top: calc(50% - 190px); left: calc(50% - 200px); animation-delay: 678ms; }
        .shooting_star:nth-child(16)::before, .shooting_star:nth-child(16)::after { animation-delay: 678ms; }
        .shooting_star:nth-child(17) { top: calc(50% - 95px); left: calc(50% - 270px); animation-delay: 1234ms; }
        .shooting_star:nth-child(17)::before, .shooting_star:nth-child(17)::after { animation-delay: 1234ms; }
        .shooting_star:nth-child(18) { top: calc(50% - 125px); left: calc(50% - 110px); animation-delay: 5678ms; }
        .shooting_star:nth-child(18)::before, .shooting_star:nth-child(18)::after { animation-delay: 5678ms; }
        .shooting_star:nth-child(19) { top: calc(50% - 175px); left: calc(50% - 230px); animation-delay: 2345ms; }
        .shooting_star:nth-child(19)::before, .shooting_star:nth-child(19)::after { animation-delay: 2345ms; }
        .shooting_star:nth-child(20) { top: calc(50% - 105px); left: calc(50% - 180px); animation-delay: 7890ms; }
        .shooting_star:nth-child(20)::before, .shooting_star:nth-child(20)::after { animation-delay: 7890ms; }
        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }
        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }
        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #2A0A3A, #1E1E3A);
            padding: 1rem;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
            z-index: 100;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: #D8BFD8;
            text-shadow: 0 0 12px #A855F7, 0 0 25px #A855F7;
            text-align: center;
            position: relative;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 130%;
            z-index: -1;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 101;
        }
        .nav-toggle span {
            width: 100%;
            height: 3px;
            background: #A855F7;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            background: linear-gradient(45deg, rgba(30, 15, 60, 0.9), rgba(10, 0, 30, 0.9));
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            border: 2px solid #A855F7;
            box-shadow: 0 0 15px #64107e, inset 0 0 10px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }
        nav a {
            color: #E5E7EB;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #A855F7;
            transition: width 0.3s ease;
        }
        nav a:hover {
            color: #FFFFFF;
            text-shadow: 0 0 15px #A855F7, 0 0 25px #A855F7;
            background: rgba(168, 85, 247, 0.3);
            animation: electric-crackle 0.5s infinite;
        }
        nav a:hover::after {
            width: 90%;
        }
        @keyframes electric-crackle {
            0%, 100% { box-shadow: 0 0 5px #A855F7; }
            50% { box-shadow: 0 0 15px #A855F7, 0 0 25px #A855F7; }
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
            z-index: 1;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2), transparent);
            z-index: 0;
        }
        .hero .photo-frame {
            width: 220px;
            height: 220px;
            border: 4px solid #A855F7;
            border-radius: 20px;
            box-shadow: 0 0 25px #A855F7, 0 0 50px #64107e;
            margin-bottom: 2rem;
            z-index: 1;
            overflow: hidden;
            position: relative;
            background: #1E1E3A;
            transition: transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero .photo-frame:hover {
            transform: scale(1.05);
        }
        .hero .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .hero .photo-frame::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            animation: lightning 3s infinite;
        }
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            color: #FFFFFF;
            text-shadow: 0 0 25px #A855F7, 0 0 50px #64107e;
            z-index: 1;
            margin-bottom: 2rem;
            letter-spacing: 4px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero .cta {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #A855F7, #64107e);
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            box-shadow: 0 0 25px #A855F7, 0 0 40px #64107e;
            transition: all 0.3s ease;
            z-index: 1;
            animation: fadeIn 2.5s ease-in-out;
        }
        .hero .cta:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #A855F7, 0 0 60px #64107e;
            background: linear-gradient(45deg, #64107e, #A855F7);
        }
        footer {
            background: linear-gradient(90deg, #2A0A3A, #0A0015);
            padding: 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
            overflow: hidden;
            z-index: 1;
        }
        footer p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #E5E7EB;
            text-shadow: 0 0 10px #A855F7, 0 0 20px #64107e;
            position: relative;
            z-index: 1;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent);
            animation: electric-wave 5s linear infinite;
        }
        @keyframes electric-wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes lightning {
            0%, 100% { opacity: 0; }
            10%, 50% { opacity: 0.7; }
            30%, 70% { opacity: 0.2; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            header {
                padding: 0.8rem;
            }
            .logo {
                font-size: 1.8rem;
            }
            .nav-toggle {
                display: flex;
            }
            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 250px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: linear-gradient(90deg, #2A0A3A, #1E1E3A);
                border-left: 2px solid #A855F7;
                box-shadow: -5px 0 20px rgba(168, 85, 247, 0.7);
                transition: right 0.3s ease;
                z-index: 100;
                margin-top: 0;
            }
            nav ul.active {
                right: 0;
            }
            nav a {
                font-size: 1.3rem;
                padding: 1rem;
            }
            .hero {
                min-height: 80vh;
                padding: 1.5rem;
            }
            .hero h1 {
                font-size: 3rem;
                margin-bottom: 1.5rem;
                letter-spacing: 2px;
            }
            .hero .photo-frame {
                width: 180px;
                height: 180px;
            }
            .hero .cta {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }
        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            .logo::before {
                top: -8px;
                height: 120%;
            }
            nav ul {
                width: 200px;
            }
            nav a {
                font-size: 1.1rem;
                padding: 0.8rem;
            }
            .hero h1 {
                font-size: 2.2rem;
                margin-bottom: 1rem;
            }
            .hero .photo-frame {
                width: 140px;
                height: 140px;
            }
            .hero .cta {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('nav ul');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target) && navMenu.classList.contains('active')) {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
