<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter's Domain - Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1E1E3A, #0A0015);
            color: #E5E7EB;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        /* Purple Lightning Background for Entire Website */
        .lightning-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(30, 15, 60, 0.8), rgba(10, 0, 30, 0.9));
            z-index: -1;
            overflow: hidden;
        }
        .lightning-background::before,
        .lightning-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(61, 0, 80, 0.3), transparent);
            opacity: 0;
            animation: lightning-flash 4s infinite;
        }
        .lightning-background::after {
            animation-delay: .5s;
        }
        .lightning-streak {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #3b003dd7, #f8f8f8);
            opacity: 0;
            animation: lightning-streak 3s infinite;
        }
        .lightning-streak:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .lightning-streak:nth-child(3) {
            left: 60%;
            animation-delay: 2.5s;
        }
        .lightning-streak:nth-child(4) {
            left: 90%;
            animation-delay: 1.5s;
        }
        @keyframes lightning-flash {
            0%, 90%, 100% { opacity: 0; }
            5%, 10% { opacity: 0.6; }
        }
        @keyframes lightning-streak {
            0%, 85%, 100% { opacity: 0; transform: translateY(-100%); }
            5% { opacity: 0.8; transform: translateY(0); }
            10% { opacity: 0.4; transform: translateY(50%); }
        }
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #2A0A3A, #1E1E3A);
            padding: 1rem;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
            z-index: 100;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: #D8BFD8;
            text-shadow: 0 0 12px #A855F7, 0 0 25px #A855F7;
            text-align: center;
            position: relative;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 130%;
        
     
            z-index: -1;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 101;
        }
        .nav-toggle span {
            width: 100%;
            height: 3px;
            background: #A855F7;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            background: linear-gradient(45deg, rgba(30, 15, 60, 0.9), rgba(10, 0, 30, 0.9));
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            border: 2px solid #A855F7;
            box-shadow: 0 0 15px #64107e, inset 0 0 10px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }
        nav a {
            color: #E5E7EB;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #A855F7;
            transition: width 0.3s ease;
        }
        nav a:hover {
            color: #FFFFFF;
            text-shadow: 0 0 15px #A855F7, 0 0 25px #A855F7;
            background: rgba(168, 85, 247, 0.3);
            animation: electric-crackle 0.5s infinite;
        }
        nav a:hover::after {
            width: 90%;
        }
        @keyframes electric-crackle {
            0%, 100% { box-shadow: 0 0 5px #A855F7; }
            50% { box-shadow: 0 0 15px #A855F7, 0 0 25px #A855F7; }
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
            z-index: 1;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2), transparent);
            z-index: 0;
        }
        .hero .photo-frame {
            width: 220px;
            height: 220px;
            border: 4px solid #A855F7;
            border-radius: 20px;
            box-shadow: 0 0 25px #A855F7, 0 0 50px #64107e;
            margin-bottom: 2rem;
            z-index: 1;
            overflow: hidden;
            position: relative;
            background: #1E1E3A;
            transition: transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero .photo-frame:hover {
            transform: scale(1.05);
        }
        .hero .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .hero .photo-frame::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            animation: lightning 3s infinite;
        }
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            color: #FFFFFF;
            text-shadow: 0 0 25px #A855F7, 0 0 50px #64107e;
            z-index: 1;
            margin-bottom: 2rem;
            letter-spacing: 4px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero .cta {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #A855F7, #64107e);
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            box-shadow: 0 0 25px #A855F7, 0 0 40px #64107e;
            transition: all 0.3s ease;
            z-index: 1;
            animation: fadeIn 2.5s ease-in-out;
        }
        .hero .cta:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #A855F7, 0 0 60px #64107e;
            background: linear-gradient(45deg, #64107e, #A855F7);
        }
        footer {
            background: linear-gradient(90deg, #2A0A3A, #0A0015);
            padding: 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
            overflow: hidden;
            z-index: 1;
        }
        footer p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #E5E7EB;
            text-shadow: 0 0 10px #A855F7, 0 0 20px #64107e;
            position: relative;
            z-index: 1;
        }
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent);
            animation: electric-wave 5s linear infinite;
        }
        @keyframes electric-wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes lightning {
            0%, 100% { opacity: 0; }
            10%, 50% { opacity: 0.7; }
            30%, 70% { opacity: 0.2; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .lightning-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0;
            animation: lightning 2.5s infinite;
            pointer-events: none;
            z-index: 0;
        }
        @media (max-width: 768px) {
            header {
                padding: 0.8rem;
            }
            .logo {
                font-size: 1.8rem;
            }
            .nav-toggle {
                display: flex;
            }
            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 250px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: linear-gradient(90deg, #2A0A3A, #1E1E3A);
                border-left: 2px solid #A855F7;
                box-shadow: -5px 0 20px rgba(168, 85, 247, 0.7);
                transition: right 0.3s ease;
                z-index: 100;
                margin-top: 0;
            }
            nav ul.active {
                right: 0;
            }
            nav a {
                font-size: 1.3rem;
                padding: 1rem;
            }
            .hero {
                min-height: 80vh;
                padding: 1.5rem;
            }
            .hero h1 {
                font-size: 3rem;
                margin-bottom: 1.5rem;
                letter-spacing: 2px;
            }
            .hero .photo-frame {
                width: 180px;
                height: 180px;
            }
            .hero .cta {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }
        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            .logo::before {
                top: -8px;
                height: 120%;
            }
            nav ul {
                width: 200px;
            }
            nav a {
                font-size: 1.1rem;
                padding: 0.8rem;
            }
            .hero h1 {
                font-size: 2.2rem;
                margin-bottom: 1rem;
            }
            .hero .photo-frame {
                width: 140px;
                height: 140px;
            }
            .hero .cta {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="lightning-background">
        <div class="lightning-streak"></div>
        <div class="lightning-streak"></div>
        <div class="lightning-streak"></div>
        <div class="lightning-streak"></div>
    </div>
    <header>
        <nav>
            <div class="logo">Dexter's Domain</div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="main.html">About</a></li>
                <li><a href="main.html">Videos</a></li>
                <li><a href="main.html">Photos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="lightning-effect"></div>
            <div class="photo-frame">
                <img src="assets/me.jpg" alt="Your Personal Photo">
            </div>
            <h1>Welcome To My Personal Website</h1>
            <a href="main.html" class="cta">Enter My Main Domain</a>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Xedeusz. All Rights Reserved.</p>
    </footer>
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('nav ul');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target) && navMenu.classList.contains('active')) {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
