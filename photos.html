        * {

            color: #E5E7EB;

            scroll-behavior: smooth;
        }
        /* Lightning Background */
        .lightning-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(30, 15, 60, 0.8), rgba(10, 0, 30, 0.9));
            z-index: -1;
            overflow: hidden;
        }
        .lightning-background::before,
        .lightning-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(61, 0, 80, 0.3), transparent);
            opacity: 0;
            animation: lightning-flash 4s infinite;
        }
        .lightning-background::after {
            animation-delay: .5s;
        }
        .lightning-streak {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #3b003dd7, #f8f8f8);
            opacity: 0;
            animation: lightning-streak 3s infinite;
        }
        .lightning-streak:nth-child(2) { left: 30%; animation-delay: 1s; }
        .lightning-streak:nth-child(3) { left: 60%; animation-delay: 2.5s; }
        .lightning-streak:nth-child(4) { left: 90%; animation-delay: 1.5s; }
        @keyframes lightning-flash {
            0%, 90%, 100% { opacity: 0; }
            5%, 10% { opacity: 0.6; }
        }
        @keyframes lightning-streak {
            0%, 85%, 100% { opacity: 0; transform: translateY(-100%); }
            5% { opacity: 0.8; transform: translateY(0); }
            10% { opacity: 0.4; transform: translateY(50%); }
        }
        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #2A0A3A, #1E1E3A);
            padding: 2rem 1rem;
            box-shadow: 2px 0 20px rgba(168, 85, 247, 0.7);
            z-index: 100;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #D8BFD8;
            text-shadow: 0 0 12px #A855F7, 0 0 25px #A855F7;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .nav-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 101;
        }
        .nav-toggle span {
            width: 100%;
            height: 3px;
            background: #A855F7;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .sidebar ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .sidebar a {
            color: #E5E7EB;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.6rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            display: block;
        }
        .sidebar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #A855F7;
            transition: width 0.3s ease;
        }
        .sidebar a:hover {
            color: #FFFFFF;
            text-shadow: 0 0 15px #A855F7, 0 0 25px #A855F7;
            background: rgba(168, 85, 247, 0.3);
            animation: electric-crackle 0.5s infinite;
        }
        .sidebar a:hover::after {
            width: 90%;
        }
        @keyframes electric-crackle {
            0%, 100% { box-shadow: 0 0 5px #A855F7; }
            50% { box-shadow: 0 0 15px #A855F7, 0 0 25px #A855F7; }
        }
        /* Buttons */
        .btn-electric {
            background: linear-gradient(45deg, #A855F7, #64107e);
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-electric:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
            color: #FFFFFF;
            text-decoration: none;
        }
        .btn-electric::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }
        /* Section Titles */

            font-size: 2.5rem;
            color: #A855F7;
            text-shadow: 0 0 10px #A855F7;
            margin-bottom: 2rem;
            text-align: center;
        }
        /* Content Cards */
        .content-section {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .content-card {
            background: linear-gradient(45deg, rgba(30, 15, 60, 0.9), rgba(10, 0, 30, 0.9));
            border: 2px solid #A855F7;
            border-radius: 15px;
            padding: 1.5rem;

            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .content-card:hover {

        }
        .content-card h3 {

            color: #A855F7;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #A855F7;
        }
        .content-card p {
            color: #E5E7EB;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .content-card .icon {

            top: 10px;
            right: 10px;
            background: #A855F7;
            color: #1E1E3A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 10px #A855F7;
        }
        /* Photo and Video Items */
        .moment-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moment-img, .moment-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }
        .moment-video {
            background: #000;
        }
        .moment-item:hover .moment-img,
        .moment-item:hover .moment-video {
            transform: scale(1.05);
        }
        /* Footer */

        /* Responsive Adjustments */

            }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const navToggle = document.querySelector('.nav-toggle');
        const sidebar = document.querySelector('.sidebar');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        });

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                sidebar.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !navToggle.contains(e.target) && sidebar.classList.contains('active')) {
                navToggle.classList.remove('active');
                sidebar.classList.remove('active');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
